<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>BR2SQL</title>

        <!-- Bootstrap dependencies -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Bootstrap dependencies -->
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary sticky-top">
            <span class="navbar-brand mb-0 h1">BR2SQL</span>
        </nav>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <span class="navbar-brand">Business Rules to SQL Translation</span>
        </nav>

        <div class="container" style="margin-top: 1%;">
            <div class="row">
                <div class="col-sm-6">
                    <form id="translate">
                        <div class="form-group">
                            <label for="businessRules">Business Rules</label>
                            <textarea class="form-control" id="businessRules" rows="12"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="databaseName">Database Name</label>
                            <input type="text" class="form-control" id="databaseName">
                        </div>
                        <button type="submit" class="btn btn-primary">Translate</button>
                    </form>
                </div>
                <div class="col-sm-6">
                    <label for="sqlStatements">SQL Statements</label>
                    <textarea class="form-control" id="sqlStatements" rows="18"></textarea>
                </div>
            </div>
        </div>

        <!-- Bootstrap dependencies -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- /Bootstrap dependencies -->

        <script src="js/br2sql.js"></script>
    </body>
</html>
